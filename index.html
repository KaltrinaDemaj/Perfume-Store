<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="shortcut icon" href="images/perfume-logo-white.png" type="image/x-icon" />
    <title>Perfume Store</title>
</head>
<body>
    <header>
        <div class="nav-menu">
            <div class="nav-logo">
                <a href="index.html"><img src="/images/perfume-logo-orange.png" alt="perfume-logo-orange" /></a>
            </div>
            <div class="nav-links">
                <ul>
                   <a href="index.html" class="links" id="home">Home</a>
                   <a href="products.html" class="links" id="products">Products</a>
                   <a href="contact.html" class="links" id="contact">Contact</a>
                </ul>
            </div>
            <div class="nav-buttons">
               <a href="login.html" id="login-btn" class="button">Log in</a>
               <a href="signup.html" id="signup-btn" class="button">Sign Up</a>
            </div>
         </div>
         <div class="header-container">
            <div class="header-description">
               <h3>Women's Perfume Store</h3>
               <h1>Perfume <br />Collection</h1>
               <a href="products.html" class="button">Buy Now!</a>
            </div>
            <div class="header-images">
                <img src="images/perfume-5.png" alt="perfume-5" />
                <img src="images/perfume-9.png" alt="perfume-9" />
             </div>
          </div>
          <div class="divider"></div>
    </header>

    <main>
        <div class="new-collection">
           <h1>New Collection</h1>
           <div class="new-collection-images">
            <div class="cards">
               <img class="collection-perfumes" src="images/perfume-2.png" alt="perfume-2" />
               <img src="images/5-stars.png" alt="5-stars" class="5-stars" />
               <h1>Viktor Rolf</h1>
               <h2>$29,99</h2>
            </div>
            <div class="cards">
                <img class="collection-perfumes" src="images/perfume-8.png" alt="perfume-8" />
                <img src="images/5-stars.png" alt="5-stars" class="5-stars" />
                <h1>Chanel</h1>
                <h2>$49,99</h2>
             </div>
             <div class="cards">
                <img class="collection-perfumes" src="images/perfume-4.png" alt="perfume-4" />
                <img src="images/5-stars.png" alt="5-stars" class="5-stars" />
                <h1>Yves Saint</h1>
                <h2>$24,99</h2>
             </div>
             <div class="cards">
                <img class="collection-perfumes" src="images/perfume-7.png" alt="perfume-7" />
                <img src="images/5-stars.png" alt="5-stars" class="5-stars" />
                <h1>Dior</h1>
                <h2>$44,99</h2>
             </div>
            </div>
        </div>

        <div class="body-spray-container">
            <img src="images/body-spray-perfume.png" alt="body-spray-perfume" />
            <div class="body-spray-description">
               <h1>
                  Body Spray <br />
                  Collection
               </h1>
               <h2>$129,99</h2>
               <a href="products.html" class="button">Buy Now!</a>
            </div>
         </div>
</body>
</html>

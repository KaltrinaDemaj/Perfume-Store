<!DOCTYPE html>

        <link rel="stylesheet" href="style.css" />

        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css" />

<body>
    <header>
        <div class="nav-menu">

            </div>
            <div class="nav-links">
                <ul>
                   <a href="index.html" class="links" id="home">Home</a>

    <main>

               <a href="prada.html" class="button">Buy Now!</a>
